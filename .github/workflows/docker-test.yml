name: Docker Image CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: immich-google-sync:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image can start
        run: |
          docker run -d \
            --name test-container \
            -e APP_SECRET_KEY=test-key-for-testing \
            -e DATABASE_PATH=/tmp/test.db \
            -e LOG_PATH=/tmp/logs \
            immich-google-sync:test
          
          # Wait for container to start
          sleep 10
          
          # Check if container is running
          docker ps | grep test-container
          
          # Check health endpoint
          docker exec test-container curl -f http://localhost:8080/health || exit 1
          
          # Clean up
          docker stop test-container
          docker rm test-container

      - name: Run Python syntax check
        run: |
          docker run --rm immich-google-sync:test \
            python3 -m py_compile app/*.py app/*/*.py
